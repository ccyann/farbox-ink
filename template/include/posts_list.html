<div class="posts">
{% for post in posts %}
    <div class="post">
        <h2 class="title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>




        <!--<div class="post_body">
            {{ post.content | limit(100) }}
        </div>-->


        <div class="info">
		    <span class="date">
                {{ post.date | date('%Y.%m.%d') }}
            </span>
			|
            <span class="visitors">
                {{ post.visits or 0 }}次阅读
            </span>
			|
            <span class="tags">
            {% if post.tags %}
                {% for tag in post.tags %}
	            <a href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
			{% else %}
				无分类
            {% endif %}
			</span>
			
			
            <!--<a href="{{post.url}}" class="read_more">
				继续阅读
            </a>-->


	    </div>

		

    </div>

{% endfor %}
</div>

{% include 'include/paginator.html' %}
